<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="drawer">
        <h1>Logo</h1>
        <div class="drawer-menu">
            <p>Esse pariatur</p>
        </div>
    </div>
    <div class="content">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur</p>
        <p>, adipisicing elit.</p>
        <p>Voluptatibus accusamus mollitia natus nobis ipsa itaque, </p>
        <p>sapiente aliquid vitae nihil maxime tempore quas maiores </p>
        <p>similique provident numquam consequatur soluta distinctio nam!</p>
    </div>
    <script src="../js/jquery-3.7.0.js"></script>
    <script>
        $('body').click(function (){
            $(".drawer-menu").slideToggle("slow")
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 10px 0;
        }

        .drawer {
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            background-color: red;
        }

        .drawer h1 {
            height: 50px;
            line-height: 50px;
        }

        .drawer-menu {
            display: none;
        }

        .content {
            /* 글자가 양쪽에 붙지 않도록 설정합니다. */
            padding: 10px;
            /* div.drawer에 의해 가려지지 않게 설정합니다. */
            padding-top: 60px;
        }
    </style>
</body>
</html>
