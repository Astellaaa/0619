<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Button</div>
    <script src="../js/jquery-3.7.0.js"></script>
<script>
    $(document).ready(function() {
      $("div").mouseenter(function() {
        $(this).css('opacity', '0.5');
      }).mouseleave(function() {
        $(this).css('opacity', '1');
      });
    });
</script>
<style>
    div {
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: white;
        background-color: teal;
        border-radius: 20px;
    }
</style>
</body>
</html>
